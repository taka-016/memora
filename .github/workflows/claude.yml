name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"

      - name: Setup
        run: |
          # install dependencies
          flutter pub get
          dart pub global activate very_good_cli

          # Copy dummy .env file
          cp .env.example .env

          # Copy dummy firebase_options.dart
          cp ./tools/ci/firebase_options.dummy.dart ./lib/firebase_options.dart

          # Run build_runner to generate necessary files
          dart run build_runner build --delete-conflicting-outputs

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Optional: Allow Claude to run specific commands
          allowed_tools: |
            Bash(find:*)
            Bash(ls:*)
            Bash(tree:*)
            Bash(mkdir:*)
            Bash(grep:*)
            Bash(rg:*)
            Bash(flutter:*)
            Bash(dart run build_runner build:*)
            Bash(./check.sh)
            Bash(git add:*)
            Bash(git commit:*)
            Bash(git checkout:*)
            Bash(git push:*)
            Bash(git reset:*)
            Bash(git revert:*)
            Bash(git stash:*)
            Bash(git pull:*)
            Bash(git fetch:*)
            Bash(git config:*)
            Bash(git branch:*)
            Bash(git rm:*)
            Bash(gh pr create:*)

          # Optional: Add custom instructions for Claude to customize its behavior for your project
          custom_instructions: |
            CLAUDE.md記載の**実装作業の進め方**に従い、進めること。

          # Optional: Custom environment variables for Claude
          # claude_env: |
          #   NODE_ENV: test
